<h1>Kontakt</h1>
<p>Obs! Detta är en påhittat kontaktformulär och funkar inte för att kontakta mig "på riktigt".</p>
<p>
	<form id="kontakt" method="post" action="http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbintro/form.php">
	<h2>Kontakta mig</h2>
	<fieldset>
		<legend>Ditt Ärende</legend>
		<p>
		<label>Typ av fråga:</label>
		<select id="question_type">
			<option name="inquiry">Fråga</option>
			<option name="suggestion">Förslag</option>
			<option name="complaint">Klagomål</option>
		</select>
		</p>

		<p>
			<label for="name">Ditt namn:</label>
			<input id="name" name="name" type="text" required>
		</p>

		<p>
			<label>Din epost:</label>
			<input name="name" type="email" required>
		</p>

		<p>
			<label>Ditt telefonnummer:</label>
			<input name="name" type="tel" required>
		</p>

		<p>
			<label>Meddelande:</label>
			<textarea name="message" placeholder="Skriv ditt meddelande här..."></textarea>
		</p>

	</fieldset>

	<fieldset>
		<legend>Svara mig:</legend>
		<p>
			<label><input type="radio" name="answer_type" value="mail"> Kontakta mig via epost</label>
		</p>

		<p>
			<input type="radio" name="answer_type" value="mail"> Kontakta mig via telefon
		</p>

		<input type="submit" name="submit" value="Skicka">


	</fieldset>



	</form>

</p>
